<html>
	<head>

		<title>Desafios</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var num1;
			var num2;
			var num3;
			var apoio;

			num1 = parseInt(prompt("Digite o primeiro número."));
			num2 = parseInt(prompt("Digite o segundo número."));
			num3 = parseInt(prompt("Digite o terceiro número."));

			if(num2>num3){
				apoio = num2;
				num2 = num3;
				num3 = apoio;
			}

			if(num1>num2){
				apoio = num1;
				num1 = num2;
				num2 = apoio;
			}

			if(num2>num3){
				apoio = num2;
				num2 = num3;
				num3 = apoio;
			}

			document.write("A ordem correta é: " +num1+ ", " +num2+ " e " +num3);
		</script>
	</body>
</html>
